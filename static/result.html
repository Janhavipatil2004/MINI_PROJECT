<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 30px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #cccccc;
        }

        .background {
            background-image: url("https://ccreadysites.cyberchimps.com/nature-leaf/wp-content/uploads/sites/199/2022/05/nature-leaf-bg-img.jpg");
            background-color: #fffdfd;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            padding-top: 80px;
        }

        nav {
            background-color: rgb(72, 103, 54);
            padding: 0.1px;
            color: rgb(245, 255, 244);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .brand {
            margin-left: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            margin-right: 15px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: rgb(214, 236, 224);
            text-decoration: none;
        }

        .box2,.box3,.box1{
            display: flex;
            flex-direction:column;
            align-items: center;
            font-size: 17px;
            /* font-family: 'Times New Roman', Times, serif; */
            font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
            background-color:transparent;
            color: rgb(49, 78, 50);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 300px;
        }

        
        .box1:hover,
        .box2:hover,
        .box3:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .bigbox{
            display: flex;
            flex-direction: row;
        }

        .prediction-image{
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="brand">LeafLense</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="home.html">LeafAnalyzer</a></li>
            <li>About</li>
            <li>Supplements</li>
        </ul>
    </nav><br><br>
    <div class="background">
        <center>
        <div class="container">
            <h1 style="color: rgb(42, 72, 28);">{{ prediction }}</h1><br>
            <img src="{{ image_url }}" alt="{{ prediction }}" class="prediction-image"><br>
            <div class="details"><br><br>
             <div class="box1"> <h2>Description:</h2><br>
                <p>{{ description }}</p></div>  </center>
                <div class="bigbox">
             <div class="box2">   <h2>Possible Steps:</h2>
                <p>{{ steps }}</p></div>
             <div class="box3">  <h2>Fertilizer:</h2>
                <img src="{{ fertilizer_image }}" alt="Fertilizer" class="fertilizer-image">
                <p><a href="{{ fertilizer_link }}">Buy Product</a></p></div></div> 
            </div>
        </div>
    </div>
</body>

</html>
